<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center px-6 py-4 bg-green-700 text-white"
    >
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="Logo" class="w-8 h-8" />
        <h1 class="text-xl font-bold">Emergency Directory</h1>
      </div>
      <div class="flex items-center gap-6">
        <div>ğŸ’— <span id="heartCount">0</span></div>
        <div>ğŸª™ <span id="coinCount">100</span></div>
        <div>ğŸ“‹ <span id="copyCount">0</span></div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="bg-gradient-to-r from-green-400 to-blue-500 text-white text-center py-12"
    >
      <img
        src="emergency-logo.png"
        alt="Emergency Logo"
        class="mx-auto w-20 h-20 mb-4"
      />
      <h2 class="text-3xl font-bold">Government Emergency Services</h2>
      <p class="mt-4 text-lg italic">At Your Fingertips</p>
    </section>

    <!-- Main Section -->
    <main class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
      <!-- Cards Section -->
      <section class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Emergency Card Template -->
        <div
          class="bg-white p-4 rounded shadow"
          data-name="Police"
          data-number="999"
        >
          <div class="flex justify-between items-center mb-2">
            <span class="text-xl">ğŸš“ Police</span>
            <span class="text-sm bg-blue-200 text-blue-800 px-2 py-1 rounded"
              >Law</span
            >
          </div>
          <p class="text-sm text-gray-600">Police Helpline</p>
          <p class="font-bold text-lg">999</p>
          <button onclick="increaseHeart(this)" class="mt-2 text-pink-500">
            ğŸ’—
          </button>
          <div class="flex justify-between mt-4">
            <button
              onclick="copyNumber(this)"
              class="bg-yellow-400 px-3 py-1 rounded text-white flex items-center gap-1"
            >
              ğŸ“‹ Copy
            </button>
            <button
              onclick="callService(this)"
              class="bg-green-600 px-3 py-1 rounded text-white flex items-center gap-1"
            >
              ğŸ“ Call
            </button>
          </div>
        </div>

        <!-- Add 5 more cards similarly with different data-name and data-number -->
      </section>

      <!-- History Section -->
      <section class="bg-white p-4 rounded shadow">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold flex items-center gap-2">
            ğŸ“ Call History
          </h3>
          <button
            onclick="clearHistory()"
            class="bg-red-500 text-white px-3 py-1 rounded"
          >
            ğŸ—‘ï¸ Clear
          </button>
        </div>
        <ul id="historyList" class="space-y-2 text-sm"></ul>
      </section>
    </main>

    <!-- JavaScript Logic -->
    <script>
      let heartCount = 0;
      let coinCount = 100;
      let copyCount = 0;

      function increaseHeart(btn) {
        heartCount++;
        document.getElementById("heartCount").textContent = heartCount;
      }

      function copyNumber(btn) {
        const card = btn.closest("[data-name]");
        const number = card.getAttribute("data-number");
        navigator.clipboard.writeText(number);
        copyCount++;
        document.getElementById("copyCount").textContent = copyCount;
        alert(`Copied number: ${number}`);
      }

      function callService(btn) {
        const card = btn.closest("[data-name]");
        const name = card.getAttribute("data-name");
        const number = card.getAttribute("data-number");

        if (coinCount < 20) {
          alert("Not enough coins to make a call.");
          return;
        }

        coinCount -= 20;
        document.getElementById("coinCount").textContent = coinCount;
        alert(`Calling ${name} at ${number}`);

        const now = new Date();
        const time = now.toLocaleTimeString();
        const historyItem = document.createElement("li");
        historyItem.textContent = `${name} (${number}) at ${time}`;
        document.getElementById("historyList").appendChild(historyItem);
      }

      function clearHistory() {
        document.getElementById("historyList").innerHTML = "";
      }
    </script>
  </body>
</html>
